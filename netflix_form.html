<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflix</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="first">
      <h1 >Movie ticket online booking</h1>
      <div id="men" style="float: right;">
        <div class="head">HOME</div>
        <div class="head">EVENTS</div>
        <div class="head">OTHER SERVICES</div>
      </div>
    </div>
    <div class="container">
      <form>
        <label
          ><b><em>Movie Title</em></b></label
        >
        <select>
          <option>JAWAAN</option>
          <option>OPPENHAIMMER</option>
          <option>MISSION IMPOSSIBLE</option>
          <option>BARBIE</option>
          <option>JARA HATKE JARA BACHKE</option>
        </select>

        <label
          ><b><em>First name</em></b></label
        >
        <input type="text" placeholder="e.g. Kaustubh" />

        <label
          ><b><em>Last name</em></b></label
        >
        <input type="text" placeholder="e.g. Singh" /><br /><br />

        <label
          ><b><em>Phone Number</em></b></label
        >
        <input type="tel" placeholder="e.g.  +91 8769501234" /><br /><br />

        <label
          ><b><em>Date you want to attend</em></b></label
        >
        <input type="date" /><br /><br />

        <label
          ><b><em>Time</em></b></label
        >
        <input type="time" /><br /><br />

        <label
          ><b><em>Address</em></b></label
        >
        <textarea
          class="add"
          cols="60"
          rows="1"
          placeholder="enter your address"
        ></textarea
        ><br /><br />

        <label
          ><b><em>State</em></b></label
        >
        <select class="city">
          <option>uttar pradesh</option>
          <option>uttarakhand</option>
          <option>maharashtra</option>
          <option>bengaluru</option>
        </select>
        <label
          ><b><em>City</em></b></label
        >
        <select class="city">
          <option>Lucknow</option>
          <option>kanpur</option>
          <option>noida</option>
          <option>varanasi</option>
        </select>
        <label
          ><b><em>Zip code</em></b></label
        >
        <input
          type="number"
          class="city"
          placeholder="e.g. 2202461"
        /><br /><br />
        <label
          ><b><em>Row</em></b></label
        >
        <input type="number" class="num" />
        <label
          ><b><em>Seat number</em></b></label
        >
        <input type="number" class="num" /><br /><br />
        <label
          ><b><em>Payment</em></b></label
        >
        <input type="radio" name="pay" /><b>UPI TRANSACTION</b>
        <input type="radio" name="pay" /><b>VISA</b> <br /><br />

        <button id="submit">BOOK</button>
      </form>
    </div>
  </body>
</html>
